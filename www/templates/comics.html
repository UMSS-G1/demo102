<ion-view title="Comics">
	
	<ion-nav-buttons side="right">
		<button ng-click="showModal()" class="button icon ion-plus"></button>
	</ion-nav-buttons>

	<ion-content>

		<div class="card" ng-show="comics.length == 0">
			<div class="item item-text-wrap">
		    No hay nada en la lista, agrega un comic nuevo porfavor!!
		  </div>
		</div>

		<ion-list>
			<ion-item on-hold="showOptions( $index )" class="item-thumbnail-left" ng-repeat="comic in comics">
				<img ng-src="img/{{ comic.picture }}" alt="">
				<h2>{{ comic.title }}</h2>
				<p>{{ comic.author }}</p>
				<ion-option-button ng-click="deleteComic( $index )" class="button-assertive">
					Delete
				</ion-option-button>

			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
